<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>개인정보 처리방침</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script>
    window.changeVersion = function(version) {
      var iframe = document.getElementById('iframe');
      iframe.src = '/terms/privacy/privacy-' + version + '.html';
      var select = document.getElementById('version-select');
      select.value = version;
    };
  </script>
</head>

<body>
  <main class="container">
    <h1 class="header f-22">개인정보 처리방침</h1>
    <select id="version-select" class="select-box mt-3 mb-4" onchange="changeVersion(this.value)">
      <option value="2022.2.28" selected>2022.2.28.</option>
      <option value="2020.11.13">2020.11.13.</option>
      <option value="2020.9.1">2020.9.1.</option>
    </select>
    <hr>
    <iframe
      id="iframe"
      src="/terms/privacy/privacy-2022.2.28.html"
      frameborder="0"
    ></iframe>
  </main>
</body>
</html>
